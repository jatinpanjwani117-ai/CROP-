{% extends 'base.html' %}
{% block title %}Contact Us - AgriAI{% endblock %}
{% block content %}
<div class="card">
  <h2 style="color:#1aa46c;">Contact Us</h2>
  <form method="post" action="{{ url_for('contact') }}">
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-main">Send Message</button>
  </form>

  {% if success %}
    <div class="alert alert-success mt-3">Thank you for contacting us! We will get back to you soon.</div>
  {% endif %}
</div>
{% endblock %}
