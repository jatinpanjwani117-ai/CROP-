<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>{% block title %}AI Crop Advisor{% endblock %}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <style>
       body { background: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
       .navbar { box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
       .content { padding: 2rem; }
       footer { margin-top: 3rem; padding: 1rem 0; background: #e8f5e9; text-align:center; }
   </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
 <div class="container">
   <a class="navbar-brand fw-bold text-success" href="{{ url_for('home') }}">AgriAI</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
       <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       <li class="nav-item"><a class="nav-link {% if request.endpoint=='home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
       <li class="nav-item"><a class="nav-link {% if request.endpoint=='recommend' %}active{% endif %}" href="{{ url_for('recommend') }}">Crop Recommendation</a></li>
       <li class="nav-item"><a class="nav-link {% if request.endpoint=='dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a></li>
       <li class="nav-item"><a class="nav-link {% if request.endpoint=='about' %}active{% endif %}" href="{{ url_for('about') }}">About Us</a></li>
     </ul>
     {% if session.logged_in %}
     <ul class="navbar-nav">
       <li class="nav-item dropdown">
         <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">{{ session.username }}</a>
         <ul class="dropdown-menu dropdown-menu-end">
           <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
           <li><hr class="dropdown-divider"></li>
           <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
         </ul>
       </li>
     </ul>
     {% else %}
     <a href="{{ url_for('login_page') }}" class="btn btn-outline-success">Login</a>
     {% endif %}
   </div>
 </div>
</nav>

<div class="container content">
  {% block content %}{% endblock %}
</div>

<footer>
  <p class="mb-0">&copy; 2025 AgriAI Crop Recommendation. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
